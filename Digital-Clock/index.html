<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Cyber Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="scanlines"></div> <div class="container">
        <div class="clock-content">
            <div class="timer">
                <h1 id="timerText">00:00:00</h1>
                <span id="statusText">AM</span>
            </div>
            
            <div class="info-row">
                <h2 id="dateText">LOADING DATE...</h2>
            </div>
            
            <div class="sys-msg">STATUS: <span id="msgText">ONLINE</span></div>

            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>
    </div>
</body>
</html>
