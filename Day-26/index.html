<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loader Animations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Loading Animations </h2>
  <div class="container">
    <div class="card">
      <div class="dots">
        <span></span><span></span><span></span>
      </div>
      <p>Loading </p>
    </div>

   
    <div class="card">
      <div class="bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <p>Loading Bars</p>
    </div>

    
    <div class="card">
      <div class="pulse"></div>
      <p>Loading Pulse</p>
    </div>

    
    <div class="card">
      <div class="moving-dots">
        <span></span><span></span><span></span><span></span>
      </div>
      <p>Loading Dots</p>
    </div>
  </div>

</body>
</html>
