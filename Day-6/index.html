<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>4 Images — Different Shapes (HTML + CSS)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h2 style="font-size:18px;margin:0 0 18px 0;text-align:center">4 Images — Different Shapes (pure CSS + HTML)</h2>
    <div class="grid">
      <figure>
        <div class="card shape-circle">
          <img src="https://picsum.photos/500?random=1" alt="circle image">
        </div>
        <figcaption class="caption">Circle (border-radius)</figcaption>
      </figure><figure>
    <div class="card shape-rounded">
      <img src="https://picsum.photos/500?random=2" alt="rounded image">
    </div>
    <figcaption class="caption">Rounded rectangle</figcaption>
  </figure>

  <figure>
    <div class="card shape-hexagon">
      <img src="https://picsum.photos/500?random=3" alt="hexagon image">
    </div>
    <figcaption class="caption">Hexagon (clip-path)</figcaption>
  </figure>

  <figure>
    <div class="card shape-star">
      <img src="https://picsum.photos/500?random=4" alt="star image">
    </div>
    <figcaption class="caption">Star (clip-path)</figcaption>
  </figure>
</div>

  </div>
</body>
</html>
