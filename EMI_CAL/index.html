<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Cal App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

<div class="container">
    
    <h2>EMI Calculator</h2>

    <form id="loanForm">

        <div class="input-field">
            <label>Loan Amount (₹)</label>
            <input type="number" id="loanAmt" name="loanAmt" />  
        </div>

        <div class="input-field">
            <label>Interest Rate (%)</label>
            <input type="number" id="rate" name="rate" step="0.01"/>
        </div>

        <div class="input-field">
            <label>Tenure (Years)</label>
            <input type="number" id="tenure" name="tenure"/>
        </div>

        <button type="submit">Calculate EMI</button>

    </form>
    <div class="result">
        <div class="field">
            <p>Monthly EMI : ₹ <span id="emi">0</span></p>
            <p>Total Interest : ₹ <span id="interest">0</span></p>
            <p>Re-payment Amount : ₹ <span id="repay">0</span></p>
        </div>
    </div>
</div>
</body>
</html>
