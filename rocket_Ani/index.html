<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Gen Orbital Interface</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div class="cursor-glow"></div>

    <img src="img.png" class="rocket" id="rocket">

    <main>
        <section class="hero">
            <div class="scanner-line"></div>
            <h1>SYSTEMS <span class="accent">ONLINE</span></h1>
            <p>Navigating the Future of Propulsion</p>
        </section>

        <section class="grid-section">
            <div class="card" data-speed="High">
                <div class="card-id">01</div>
                <h3>Ion Thruster</h3>
                <p>Plasma-based acceleration for deep space transit.</p>
                <div class="loading-bar"><div class="fill"></div></div>
            </div>
            <div class="card" data-speed="Max">
                <div class="card-id">02</div>
                <h3>Warp Drive</h3>
                <p>Theoretical folding of space-time metrics.</p>
                <div class="loading-bar"><div class="fill"></div></div>
            </div>
            <div class="card" data-speed="Stable">
                <div class="card-id">03</div>
                <h3>Liquid Oxygen</h3>
                <p>The backbone of modern orbital delivery.</p>
                <div class="loading-bar"><div class="fill"></div></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
