<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <div class="container">
        <img id="profileImg" src="" alt="Image">

        <div class="field">
            <label>Fullname:</label>
            <p id="fullName">Demo Fullname</p>
        </div>

        <div class="field">
            <label>Email Address</label>
            <p id="emailAddress">Demo Email Address</p>
        </div>

        <div class="field">
            <label>Phone No:</label>
            <p id="phoneNo">Demo Phone</p>
        </div>

        <div class="field">
            <label>City</label>
            <p id="city">Demo City</p>
        </div>

        <button id="btn">Generate User</button>
    </div>

</body>
</html>
