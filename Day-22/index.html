<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remix Icon Registration Form</title>
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="form-box">
    <h2><i class="ri-user-add-fill"></i> Create Account</h2>

    <form>
      <div class="input-group">
        <i class="ri-user-line"></i>
        <input type="text" placeholder="Full Name" name="fullname" required minlength="3" maxlength="30"/>
      </div>
      <div class="input-group">
        <i class="ri-mail-line"></i>
        <input type="email" placeholder="Email Address" name="email" required/>
      </div>
      <div class="input-group">
        <i class="ri-lock-password-line"></i>
        <input type="password" placeholder="Password"name="password" required minlength="6" />
      </div>

      <div class="input-group">
        <i class="ri-lock-line"></i>
        <input type="password" placeholder="Confirm Password" name="confirmPassword" required minlength="6" />
      </div>

      <button class="btn" type="submit">Register</button>

      <div class="login-link">
        Already a member? <a href="#">Login here</a>
      </div>
    </form>
  </div>

</body>
</html>
