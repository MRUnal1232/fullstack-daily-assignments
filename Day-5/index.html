<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROWSPAN & COLSPAN </title>
    <link rel="stylesheet" href="style.css">
     <link rel="icon" type="png/images" href="logo.png">
</head>
<body>
    <table>
        <h1>A to Z Alphabets</h1>
        <tr class="firstRow">
            <td colspan="1">Aa</td>
            <td colspan="2">Bb</td>
            <td colspan="2">Cc</td>
            <td colspan="2">Ee</td>
            <td colspan="2">Ff</td>

        </tr>
        <tr class="secondRow">
            <td colspan="2">Gg</td>
            <td colspan="2">Hh</td>
            <td colspan="2">Ii</td>
            <td colspan="2">Jj</td>
            <td colspan="2">Kk</td> 
        </tr>
        <tr class="thirdRow">
            
            <td colspan="1">Ll</td>
            <td colspan="2">Mm</td>
            <td colspan="2">Nn</td>
            <td colspan="2">Oo</td>
             <td colspan="2">Pp</td>
        </tr>
        <tr class="forthRow">
            <td colspan="2">Pp</td>
            <td colspan="2">Qq</td>
            <td colspan="2">Rr</td>
            <td colspan="2">Ss</td>
            <td colspan="2">Tt</td>
        </tr>
        <tr class="fifthRow">
             <td colspan="1">Uu</td>
            <td colspan="2">Vv</td>
            <td colspan="2">Ww</td>
            <td colspan="2">Xx</td>
            <td colspan="2">Yy</td>
        </tr>
        <tr class="SixthRow">
             <td colspan="10">Zz</td>
    </table>
    <table>
         <table>
            <h1> Student Details</h1>
        <tr>
            <th colspan="2">Name</th>
            <th>Class</th>
            <th>School</th>
        </tr>
        <tr>
            <td rowspan="2">Mahima</td>
            <td rowspan="2">Gupta</td>
            <td>11</td>
            <td rowspan="2">MVM School</td>
        </tr>
        <tr>
            <td>A</td>
        </tr>
        <tr>
            <td rowspan="2">Sri</td>
            <td rowspan="2">Krishna</td>
            <td>3</td>
            <td rowspan="2">LMS School</td>
        </tr>
        <tr>
            <td>B</td>
        </tr>
        <tr>
            <td rowspan="2">Shivika</td>
            <td rowspan="2">Goyal</td>
            <td>5</td>
            <td rowspan="2">SCPM School</td>
        </tr>
        <tr>
            <td>A</td>
        </tr>
    </table>
    </table>
</body>
</html>
